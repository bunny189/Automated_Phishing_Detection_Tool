<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phishing Detection Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 100px auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        input[type="text"], input[type="email"] {
            width: 80%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        button {
            background: #007BFF;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .phishing {
            color: red;
        }
        .safe {
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Phishing Detection Tool</h1>
        <form method="POST" action="/">
            <input type="text" name="url" placeholder="Enter URL" required><br>
            <input type="email" name="email" placeholder="Enter your email" required><br>
            <button type="submit">Check URL</button>
        </form>

        {% if result %}
            <div class="result {% if 'phishing' in result.lower() %}phishing{% else %}safe{% endif %}">
                {{ result }}
            </div>
        {% endif %}
    </div>
</body>
</html>
